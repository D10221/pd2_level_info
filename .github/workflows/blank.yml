name: "tagged-release"

on:
  # Allows you to run this workflow manually from the Actions tab
  push:
    tags:
        - "v*"

jobs:
  tagged-release:
    name: "Releaseit"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Build & test"
        run: |
          echo "done!"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            mod.txt
            src/*
            icon.png
